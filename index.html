<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
  <div class="main">
    <div class="container">
      <div class="image">
        <img class="top" src="./images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="view">
          <img class="view-icon" src="./images/icon-view.svg" alt="view">
        </div>
      </div>
      <div class="text">
        <h1> Equilibrium #3429</h1>
        <p class="sub-text">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="info">
        <p class="eth"> <img src="./images/icon-ethereum.svg" alt="eth-amount"> 0.041 ETH</p>
        <p class="days"><img src="./images/icon-clock.svg" alt="days-left"> 3 days left</p>
      </div>

      <hr class="divider">

      <div class="attrib">
        <img class="avatar" src="./images/image-avatar.png" alt="image-avatar">
        <p><span class="create">Creation of </span><span class="name"> Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</main>
</body>
</html>
